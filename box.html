<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses Stack</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }

    .container {
      width: 120px;
      background-color: orange;
      border-radius: 60px 60px 0 0;
      overflow: hidden;
      padding: 10px 0;
      text-align: center;
    }

    .box {
      padding: 15px 0;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .mca {
      background-color: red;
      color: white;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box mca">MCA</div>
    <div class="box bca">BCA</div>
    <div class="box bba">BBA</div>
  </div>

</body>
</html>
